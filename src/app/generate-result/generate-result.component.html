        <div class="row1">
          <div class="innerrow">
            <h2>Topic</h2>
            <input type="text" placeholder="Enter Your keyword" />
          </div>
          <div class="button">
            <button>Regenerate</button>
          </div>
        </div>
  
        <div class="afterbutton">
          <label for="writing">Writing Styles:</label>
          <select id="writing" name="writing">

            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
  
          <label for="article-length" class="Length">Article Length:</label>
          <select id="article-length" name="article-length">
            <option value="short">Short (Less than 500 words)</option>

            <option value="long">Long (1000 to 2000 words)</option>

            <option value="custom">Custom</option>
          </select>
        </div>
      </div>

      <div class="sec">
        <div class="row2">

        </div>
